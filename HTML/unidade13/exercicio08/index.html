<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" list="cebolinhas" name="nome_loja" id="nome_loja" placeholder="Nome da loja" size="30" maxlength="100">
            
            <datalist id="cebolinhas">
                <option value="Centauro">Centauro</option>
                <option value="Centro Automotivo">Centro Automotivo</option>
                <option value="Centro de Beleza">Centro de Beleza</option>
                <option value="teste">Teste</option>
            </datalist>
                      
                
        </form>
    </body>
</html>
